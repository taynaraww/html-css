<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos criar os elementos da lista a seguir. Passe o mouse sobre os termos para
        descobrir qual tag deverá utilizar em cada caso.</p>

        <ul>
           <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
           <li><abbr title="Use a tag &lt;h1&gt;">Título</abbr></li>
           <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr></li>
           <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
           <li><abbr title="Use a tag &lt;code&gt;">Códigos fonte</abbr></li>
           <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Lista numeradas</abbr></li>
           <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Lsita com demarcadores</abbr></li>
        </ul>
</body>
</html>
